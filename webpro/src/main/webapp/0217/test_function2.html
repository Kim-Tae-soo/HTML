<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/public.css">
    <script>

        const add = (x,y) => {
           return x + y;
        }
        const sub = (xValue,yValue) => {
            return xValue - yValue
        }
        const multi = (a, b) => {
            return a * b
        }
        const divide = (xValue, yValue) => {
            return xValue / yValue
        }

        const calc = (op) => {


            let res = 0;
            // id = x, id = y인 요소 검색 - 값가져오기
            let xValue = parseInt(document.getElementById('x').value);
            let yValue = parseInt(document.getElementById('y').value);

            switch (op) {
                case "+":
                    res = add(xValue ,yValue);
                    break;
                case "-":
                    res = sub(xValue ,yValue);
                    break;
                case "*":
                    res = multi(xValue ,yValue);
                    break;
                case "/":
                    res = divide(xValue ,yValue);
                    res = res.toFixed(2);
                    break;

            }

            // 출력
             // 출력
            // id = sum 인 요소 검색 - 출력 value
            document.getElementById('sum').value = res;

            //  id=sp1, id=sp2, id=sp3인 요소를 검색 - 출력 innerHtml / innerText
            document.getElementById("sp1").innerHTML = xValue;
            document.getElementById("sp2").innerHTML = yValue;
            document.getElementById("sp3").innerHTML = res;
            
        }
    </script>
</head>

<body>


    <div class="box">
        <h3></h3>
        <form>
            첫번째 :<input id="x"><br>
            두번째 :<input id="y"><br>
            결과 :<input id="sum"><br>
            <input type="button" onclick=" calc('+')" value="+">
            <input type="button" onclick=" calc('-')" value="-">
            <input type="button" onclick=" calc('*')" value="*">
            <input type="button" onclick=" calc('/')" value="/"><br>
            <p>첫번째 값 :<span id="sp1"></span> </p>
            <p>두번째 값 :<span id="sp2"></span> </p>
            <p>결과 :<span id="sp3"></span> </p>
        </form>


    </div>

</body>

</html>
