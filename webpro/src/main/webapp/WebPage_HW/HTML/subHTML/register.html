<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label {
            display: inline-block;
            width: 20%;
            margin-top: 1%;
            margin-left: 5%;
            text-align: left;
        }


        .textcolor {
            color: silver;
        }

        h1 {
            text-align: center;
        }

        fieldset {
            width: 50%;
            padding: 20px;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;

        }

        #Resultbutton{
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>회원가입</h1>
    <div>

        <fieldset>
            <legend>회원 정보 입력</legend>
            <label>아이디</label>
            <input type="text" name="id"><input type="button" value="중복검사" id="Resultbutton"><br>
            <label>패스워드</label>
            <input type="text" name="password"><br>
            <label>패스워드 확인</label>
            <input type="text" name="passwordcheck"><br>
            <label>이름</label>
            <input type="text" name="name" value="홍길동" class="textcolor"><br>
            <label>전화번호</label>
            <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" title="010-1234-5678"
                value="010-1234-5678" class="textcolor"><br>
            <label>이메일</label>
            <input type="email" name="email" class="textcolor" value="abc@ddit.or.kr"> <br>
            <label>생일</label>
            <input type="date" name="bir"><br>
            <label>홈페이지</label>
            <input type="text" name="homepage" value="www.ddit.or.kr" class="textcolor"><br>
            <label>성별</label>
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자">여자
            <br>
            <br>

            <input type="submit" name="제출" id="Resultbutton" value="회원가입">
            <a href="/WebPage_HW/HTML/WokrFolder/index.html"><input type="reset" name="리셋" id="Resultbutton"
                    value="취소"></a>

        </fieldset>
    </div>
</body>

</html>
