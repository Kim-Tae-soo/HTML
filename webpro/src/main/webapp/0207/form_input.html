<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="form_input.jsp" method="post">
      아이디 <input type="text" name="id" /><br />
      이름 <input type="text" name="name" /> <br />
      성별
      <input type="radio" name="gender" value="남자" />남자
      <input type="radio" name="gender" value="여자" />여자<br />
      좋아하는 과목
      <input type="checkbox" name="like" value="java" />JAVA
      <input type="checkbox" name="like" value="oracle" />Oracle
      <input type="checkbox" name="like" value="html/css" />HTML/CSS
      <input type="checkbox" name="like" value="javascript" />JAVASCRIPT
      <input type="checkbox" name="like" value="jsp" />JSP
      <input type="checkbox" name="like" value="spring" />Spring

      <br />
      <br />

      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
