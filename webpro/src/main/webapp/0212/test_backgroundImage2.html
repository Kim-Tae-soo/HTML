<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        height: 300px;
        margin: 5px;
        border: 3px dotted orange;

    }

    #d1{
        background-image: linear-gradient(to right,red,orange,yellow);
    }
    #d2{
        background-image: linear-gradient(to left,green,blue,indigo);
    }
    #d3{
        background-image: linear-gradient(to top,purple,black,white);
    }
    #d4{
        background-image: linear-gradient(yellow,green,skyblue);
    }
    #d5{
        background-image: linear-gradient(45deg , silver,gold,pink);
    }
    #d6{
        background-image: radial-gradient(royalblue, skyblue,white)
    }

</style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
    <div id="d6"></div>

</body>
</html>
