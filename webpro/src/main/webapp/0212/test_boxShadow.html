<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        div{
            border: 3px dotted greenyellow;
            margin: 50px;
            padding: 5px;
            width: 500px;
            height: 100px;
            
        }
        /*
            0px     0px     0px     0px
            x축     y축     밝기    크기
        */
        #d1{
            background-color: yellow;
            box-shadow: 20px 20px 20px green;
        }
        #d2{
            background-color: yellow;
            box-shadow: -20px -20px 20px green;
        }
        #d3{
            background-color: yellow;
            box-shadow: 0px 0px 20px 15px green;
        }
        #d4{
            background-color: yellow;
        }
        #d4:hover{
            box-shadow: 0px 0px 20px 15px green;
        }
        #d5{
            background-color: yellow;
            box-shadow: -20px 0px  5px 1px green,
                        20px 0px 5px 1px teal;
        }
        
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
    <div id="d5"></div>
</body>
</html>
