<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    div{
        border : 1px solid red;
        width: 100px;
        height : 100px;
        margin : 20px;
    }
    .d1{
        background: yellow;
    }
    .d2{
        background: lightblue;
    }
    .d3{
        background: lightgreen;
    }
    .d4{
        background: pink;
    }
    #dd2{
        position : relative;
        left : 300px;
        top : 100px;
        /* position의 기본값은 static임 relative는 이동 하는 것임. (원래위치를 기준으로)
        이동하려면 얼마나 이동해야하는지 정해줘야함. 그건 left, top으로 적어 줄 수 있음. */
    }
    #dd7{
        position : fixed;
        /* fixed는 브라우저의 왼쪽 상단을 기준으로 움직임. 스크롤을 내려도 그 위치에 고정된 것처럼 보임 */
        left : 300px;
        top : 100px;
    }
    #dd4{
        position : absolute;
        width: 200px;
        height: 200px;
        /* absolute가 부모가 없다면 브라우저기준으로 왼쪽 상단에 고정이 됨. 그렇지만 부모가 있다면 달라짐. 
        부모가 있다면 부모의 위치를 기준으로 움직이게 됨. */
    }
    #dd4a{
        position : absolute;
        left : 80px;
        top : 50px;
        background: cyan;
    }
</style>
</head>
<body>
    <div id="dd1" class="d1"></div>
    <div id="dd2" class="d2"></div>
    <div id="dd3" class="d3"></div>
    <div id="dd4" class="d4">
        <div id="dd4a"></div>
    </div>

    <hr>

    <div id="dd5" class="d1"></div>
    <div id="dd6" class="d2"></div>
    <div id="dd7" class="d3"></div>
    <div id="dd8" class="d4"></div>

</body>
</html>
