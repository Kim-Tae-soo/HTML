<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>span태그 </title>

<style>
span{
	background : yellow;
	font-size : 1.5em;
	font-weight : bold;
	font-style : italic;
}


#a1{
color : red;
}
.sc1{
	color : #ffaabb;
}


</style>

</head>
<body>

<h1>진달래꽃</h1>
<h3>— 김소월</h3>
<pre>

 

나 보기가 역겨워

가실 때에는

<span id="a1">말없이 고</span>이 보내드리오리다.

 

영변(寧邊)에 약산(藥山)

<span id="a2">진달래꽃</span>

아름 <span id="a3">따다 가실 길에 뿌리</span>오리다.

 

<span>가시는</span> 걸음 걸음

놓인 <span id="a4" class="sc1">그 꽃을</span>

<span id="a5" class="sc1">사뿐히 즈려 밟</span>고 가시옵소서.

 
나 보기가 역겨워

가실 때에는

죽어도 아니 눈물 흘리오리다.


</pre>

</body>
</html>
