<h1>진달래꽃</h1>
<h3>— 김소월</h3>
<pre>

 

나 보기가 역겨워

가실 때에는

<b>말없이 고</b>이 보내드리오리다.

 

영변(寧邊)에 약산(藥山)

<strong>진달래꽃</strong>

아름 따다 가실 길에 뿌리오리다.

 

<i>가시는</i> 걸음 걸음

놓인 <em>그 꽃을</em>

<mark>사뿐히 즈려 밟</mark>고 가시옵소서.

 
나 보기<sup>가 역겨</sup>워

가실 때에는

죽어도 아니 눈물 흘리오리다.


</pre>
