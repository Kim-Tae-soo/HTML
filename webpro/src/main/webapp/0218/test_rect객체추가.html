<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
    <script>
      // 리터럴 객체, 비어있는
      const rect = {};

      const proc1 = () => {
        // 정보 출력 - 출력 함수 호출

        // 비어 있는 리터럴 객체에 속성을 추가할 수  있음
        rect.width = prompt("가로 입력");
        rect.height = prompt("세로 입력");

        rect.name = "네모";

        rect.getArea = function () {
          return this.width * this.height;
        };

        rect.getCircum = function () {
          return (parseInt(this.width) + parseInt(this.height)) * 2;
        };

        printRect("result1");
      };

      const printRect = (result) => {
        // 실제 정보 출력

        let str = `이름 : ${rect.name} 가로 : ${rect.width} 세로 : ${rect.height} <br/>`;

        /*
        area = rect.getArea();
        circum = rect.getCircum();
        */

        str += `넓이 : ${rect.getArea()} 둘레 : ${rect.getCircum()} <br/>`;

        document.getElementById(result).innerHTML = str;
      };
    </script>
  </head>
  <body>
    <div class="box">
      <h3></h3>
      <input type="button" value="확인" onclick="proc1()" />
      <br /><br />
      <div id="result1" class="res"></div>
    </div>
  </body>
</html>
