<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/public.css">

<script>

    const sum = function(...args){
        // ...args 변수는 정해져 있지 않은 갯수의 값을 받는다.
        // 배열 변수다 - 배열 순회방법을 이용해서 처리한다 - for , for ~ of , forEach
        
        let total = 0;

        /*
        // args배열의 값들의 합을 구한다
        for(let i=0; i<args.length; i++){
            total += args[i]
        }
        */

        args.forEach(function(ar){
            total += ar;
        })

        return total;
    }

    const proc1 = () => {

        let tot1 = sum(2,6,8);
        let tot2 = sum(23, 456, 129, 531);
        let tot3 = sum(89,23,56,99,12,238);

        // 출력 내용
        let str = ` sum(2,6,8) : ${tot1}<br> `
        str += `sum(23, 456, 129, 531) : ${tot2}<br>`
        str += `sum(89,23,56,99,12,238) : ${tot3}<br>`

        document.getElementById('result1').innerHTML = str;

    }
</script>
</head>
<body>


   <div class="box">
        <h3></h3>
        <input type="button" value="확인" onclick="proc1()">
        <br><br>
        <div id="result1" class="res"></div>
    </div>

</body>
</html>
