<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table{
	border: 3px solid blue;
	margin-left : 200px;
	margin : 20px auto;
}

td{
	width: 100px;
	height: 50px;
	text-align: center;
	font-size : 2.0em;
}

caption{
 font-size: 2.0em;
 caption-side: bottom;
 margin-bottom: 10px;
 margin-top :10px;
 /* border: 2px solid red; */
}


</style>
</head>
<body>
<table border="1" id="tab1">

<caption>오늘의 할일</caption>


<tr>
<td colspan="2">1</td>
<td colspan="2">2</td>
<td>3</td>
<td>4</td>

</tr>

<tr>

<td colspan="4">1</td>
<td colspan="2">2</td>

</tr>

<tr>

<td colspan="4">1</td>
<td colspan="2" rowspan="2">2</td>


</tr>

<tr>

<td>1</td>
<td>2</td>
<td>3</td>
<td>4</td>

</tr>



</table>

</html>
