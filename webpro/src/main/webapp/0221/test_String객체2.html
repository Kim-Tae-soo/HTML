<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/public.css">
    <script>
        const proc1 = () => {
            const num = "234567892345";
    
            // 주민번호 입력
            const code = prompt("주민번호 입력", "-포함");
    
            let rcode = code.replace("-", "");
    
            const numArr = num.split("");
    
            let sum = 0;
            numArr.forEach((e, i) => {
              sum += e * rcode.substr(i, 1);
            });
    
            res = 11 - (sum % 11); // 0 ~ 11 10 > 0, 11 -> 1
    
            res = res % 10;
    
            // rcode의 마지막 한자리 꺼냄
            let value = rcode.substr(rcode.length - 1, 1);
    
            let str = `주민번호 : ${code.substr(0, 8)}******<br>`;
    
            res == value ? (str += "진짜") : (str += "가짜");
    
            document.getElementById("result1").innerHTML = str;
          };
    </script>
</head>

<body>


    <div class="box">
        <h3>
            <pre>

    주민등록번호를 입력 받아 주민등록번호의 유효성을 검사하는 프로그램을 작성하시오.(ABCDEF-GHIJKLM)
    A*2 + B*3 + ... + H*9 + I*2 + ... + L*5 의 총합을 구한다.
    1번의 합을 11로 나눈 나머지를 구한다.
    11에서 2번의 결과를 뺀다.
    3번의 결과가 0~9이면 값 그대로, 10이면 0, 11이면 1로 변환
    4번의 결과와 M자리의 값이 같으면 맞는 번호이다.
                

            </pre>
        </h3>
        <input type="button" value="확인" onclick="proc1()">
        <br><br>
        <div id="result1" class="res"></div>
    </div>

</body>

</html>
