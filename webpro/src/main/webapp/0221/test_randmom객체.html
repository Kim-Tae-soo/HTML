<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
    // 난수 발생
    let rand = Math.floor(Math.random() * 100 + 1);
    // 스크립트는 int형이 따로 없으니까 뒤의 소수점을 없애주는 작업을 해야함.
    // Math.floor : 버림, Math.ceil : 올림
    console.log(rand);
    let cnt1 = 0;
    let arr1 = [];
    const proc1 = () => {
        // 입력한 값을 가져온다.
        // id = num인 요소에 접근해서 값 가져온다.
        numValue = document.querySelector('#num1').value;
        numValue = numValue.trim();

        if(numValue == "" || numValue == null){
            alert("입력이 되지 않았습니다.");
            return;
        }
        cnt1++;
        arr1 += numValue + " ";
        
        let res = "";

        if(rand==numValue){
            res = "일치합니다. <br>";
            res += `맞춘 횟수 : ${cnt1}<br>`;
            res += `입력한 값 : ${arr1}`;
        }else if(rand > numValue){
            res = "힌트 : 더 큰 수를 입력하세요. <br>"
        }else{
            res = "힌트 : 더 작은 수 로 입력하세요.  <br>"
        }
        
        document.getElementById('result1').innerHTML = res;
    }

    const proc2 = () =>{
        let nums = [];
        let flag = false;
        while(true){
            let num = Math.floor(Math.random() * 45 + 1);
            for(let i=0;i<nums.length;i++){
                if(nums[i]==num){
                    flag = true;
                }
            }
            // if(nums.indexOf(num)<0) nums.push(num);
            if(flag){
                flag = false;
                continue;
            }
            nums[nums.length] = num + " ";
            if(nums.length>=6){
                break;
            }
        }
        let str = `추첨된 로또번호 : ${nums}`;
        document.getElementById('result2').innerHTML = str;
    }
    const proc3 = () =>{
        
        let user = prompt("가위 바위 보 중 입력해주세요.")
        
        if(!(user == "가위" || user == "바위" || user == "보")){
            alert("가위, 바위, 보를 입력하지 않아 종료 됩니다.");
            return;
        }
        
    
        let comNum = Math.floor(Math.random() * 3 + 1);
        let com;
        
        switch(comNum){
            case 1 : com = "가위"; break;
            case 2 : com = "바위"; break;
            case 3 : com = "보"; break;
        }
       
        let res = `유저 : ${user} <br>`;
        res += `컴퓨터 : ${com} <br>`;
        res += "경기결과 : ";
        
        if(com == user){
            res += "비겼습니다.";
        }else if(com=="가위" && user=="보" || com=="바위" && user=="가위" ||com=="보" && user=="바위"){
            res += "컴퓨터의 승리"
        }else{
            res += "유저의 승리"
        }

        
        document.getElementById('result3').innerHTML = res;
    }
</script>
</head>
<body>
    <div class="box">
        <h3>1~100사이의 난수를 발생시키고 그것을 맞추는 프로그램</h3>
        <input type="text" id="num1">
        <input type="button" value="확인" onclick="proc1()">
        <br><br>

        <div id="result1" class="res"></div>
    </div>

    <div class="box">
        <h3>
            로또 번호를 생성하는 프로그램 - 배열에 저장<br>
            (1번 ~ 45번 중 6개의 번호를 추첨)
        </h3>
        <input type="button" value="확인" onclick="proc2()">
        <br><br>
    <div id="result2" class="res"></div>

    </div>


    <div class="box">
        <h3>
            가위 바위 보 게임을 할 수 있는 프로그램.<br>
            (컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)
        </h3>
        <input type="button" value="확인" onclick="proc3()">
        <br><br>
    <div id="result3" class="res"></div>

</div>
    </div>
</body>
</html>
