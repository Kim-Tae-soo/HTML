<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/public.css">

  <script>
    let rnd = Math.round((Math.random() * 100 - 1 + 1) + 1);
    console.log(rnd);
    let count = 0;
    const test = () => {
      const inputEl = document.querySelector("#number");

      let input = inputEl.value;

      let str =  rnd > input ? "입력값보다 큽니다" : rnd == input ? "정답입니다" : "입력값보다 작습니다";
      count++;
      let result = `${str}<br>`;
      if(input == rnd)  result += `${count}번 만에 맞췄습니다.`;

      document.querySelector("#hint").innerHTML = result;
    }
  </script>
</head>
<body>
  
  <div class="box">
    <h1>Number Guess</h1>
    <p>1부터 100 사이 숫자 입력</p>
    <input id="number" type="text">
    <button type="button" onclick="test()">추측</button>
    <p id="hint"></p>
  </div>

</body>
</html>
