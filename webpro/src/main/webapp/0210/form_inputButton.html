<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function show(){
            
            //html 문서에서 id가 id인 요소와 id가 name인 요소를 검색
            var userId = document.getElementById('id');
            var userName = document.getElementById('name'); 
        
            // 입력한 id와 이름의 값을 가져온다. - value
            let idValue = userId.value;
            let nameValue = userName.value;
        
            // 처리한다 ....
            // 처리된 결과를 출력한다.
        
            console.log(idValue, nameValue);

            //div인 요소에 출력
            //div요소를 검색 
            let res = document.getElementById('result');

            // div요소에 출력하시오 - 
            res.innerHTML = idValue + "<br>";
            res.innerHTML += nameValue + "<br>";
        }
        </script>
        
        <style>
            div{
                border: 5px dotted green;
                padding: 10px;
            }
        </style>
</head>



<body>
    <pre>
&lt;Input type="button"> 은 아무 기능도 없는 요소
임의의 기능을 부여해줘야 한다. 
기능을 부여하기 위해서 onclick="함수이름()"

함수는 정의 한다
function 함수이름 () { }
    </pre>
    <form action="form_inputButton.jsp" method="post">
        아이디<input type="text" name="id" id="id"><br>
        이름<input type="text" name="name" id="name"><br>
        <br>
        <input type="button" value="확인" onclick="show()">
    </form>
<br>
<div id="result"></div>
</body>

</html>
