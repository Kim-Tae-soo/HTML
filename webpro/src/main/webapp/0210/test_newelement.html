<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    form {
        border: 2px solid dodgerblue;
        padding: 30px;
        margin: 20px auto;
        width: 40%;
    }

    label {
        display: inline-block;
        width: 80px;
        height: 30px;
    }
</style>
</head>

<body>
    <form action="test_newelement.jsp" method="post">
        <fieldset>
            <!-- <legend>인적사항입력</legend> -->
            <label>이름</label>
            <input type="text" name="name"><br>
            <label>전화번호</label>
            <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" title="010-1234-5678"><br>
            <label>주소</label>
            <input type="text" name="addr"><br>
            <label>이메일</label>
            <input type="email" name="email">
            <br>
            <br>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
