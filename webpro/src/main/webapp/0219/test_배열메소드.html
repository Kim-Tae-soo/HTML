<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css" />
    <script>
        const arr = ["사과", "바나나", "복숭아", "참외", "사과", "수박", "사과"];

        const proc1 = () => {
            item = prompt("찾는 과일을 입력하세요.");

            // let idx = arr.indexOf(item);
            let idx = arr.lastIndexOf(item);

            let str = `찾는 과일 : ${item} <br/>`;
            idx < 0
                ? (str = `찾는 과일 : ${item}은(는) 존재하지 않습니다. <br/>`)
                : (str += `${idx} 번째에 있음`);

            document.querySelector("#result1").innerHTML = str;
        };

        const proc2 = () => {
            item = prompt("찾는 과일을 입력하시오.");
            start = 0;
            str = "입력하신 과일 : " + item + "<br>";

            let flag = false;

            while (true) {
                let idx = arr.indexOf(item, start);

                if (idx == -1) break;

                flag = true;

                str += idx + "번째에 ";

                start = idx + 1;

            }
            if (flag) {

                str += "있습니다.";
            }
            else {
                str += "배열에 없습니다.";
            }

            document.querySelector("#result2").innerHTML = str;
        };

        const proc3 = () => {
            let str = "원래 배열 : " + arr + "<br>";
            
            let item = prompt("추가 항목 입력")
            
            arr.push(item)

            str += "추가 배열 : " + arr + "<br>";

            document.querySelector('#result3').innerHTML = str;

        }

        const proc4 = () => {
            let str = "원래 배열 : " + arr + "<br>";

            arr2 = arr.pop();

            str += "제거후 배열 : " + arr + "<br>";

            str += "제거된 항목 : " + arr2 + "<br>";
            
            document.querySelector('#result4').innerHTML = str;
            
        }
    </script>
</head>

<body>
    <div class="box">
        <h3>indexOf / lastIndexOf : 요소 위치 찾기</h3>
        <input type="button" value="확인" onclick="proc1()" />
        <br /><br />
        <div id="result1" class="res"></div>
    </div>

    <div class="box">
        <h3>indexOf : 배열 요소값의 모든 위치를 찾기</h3>
        <input type="button" value="확인" onclick="proc2()" />
        <br /><br />
        <div id="result2" class="res"></div>
    </div>

    <div class="box">
        <h3>push : 배열의 끝에 요소를 추가한다. 한개 또는 여러개 가능</h3>
        <input type="button" value="확인" onclick="proc3()" />
        <br /><br />
        <div id="result3" class="res"></div>
    </div>

    <div class="box">
        <h3>pop : 배열의 끝에서 한개의 요소를 제거하고 반환한다.</h3>
        <input type="button" value="확인" onclick="proc4()" />
        <br /><br />
        <div id="result4" class="res"></div>
    </div>
</body>

</html>
