<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신나는 학범이형</title>
<!-- 외부 css파일 참조 -->
 <link rel="stylesheet" href="../css/public.css">
 <link rel="shortcut icon" href="../images/학범장군.png">
 
<style> 
form {
border: 3px solid palegreen;
padding: 30px;
width: 400px;
margin: 50px;
background-color: aquamarine;
}

label {
display: inline-block;
width: 70px;
height: 30px;
}
textarea{
width: 72%;
}
#cont{
vertical-align: top;
}
</style>
</head>

<body>
    <div>
        <form style="background-color: yellow;" action="test_MemberJoin.jsp" method="post">
            <label for="id">이름</label>
            <input type="text" name="name" id="name" required autofocus><br>

            <label>주소</label>
            <input type="text" name="addr" id="addr" required><br>

            <label>이메일</label>
            <input type="text" name="email" id="email" required><br>

            <label>성별</label>
            <input type="radio" name="gender" value="남자" checked="checked">Male
            <input type="radio" name="gender" value="여자">Female<br>

            <label id="cont">내용</label>
            <textarea  rows="10" cols="30" name="area"></textarea>
            <br><br>
            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>

</html>
