<style>
    a{
        font-size: 2.0em;
        margin: 50px;
    }
    a:link{
        color: red;
        text-decoration: none;

    }
    a:visited{
        color: green;
    }
    a:hover{
        background: silver;
        text-decoration: line-through;
    }
    a:active{
        font-size: 3.0em;
    }
    p{
        font-size: 1.5em;
    }
    p:hover{
        background: crimson;
    }
    p:active{
        text-decoration: underline;
    }

</style>
</head>
