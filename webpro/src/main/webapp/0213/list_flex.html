<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    ul{
        border: 10px inset red;
        border-left: none;
        border-right: none;

        list-style-type: none;

        width: 80%;
        margin: 10px auto;
        display: flex;
        flex-wrap: wrap;
    }

    ul li{
        width: 200px;
        margin: 5px;
        padding: 2px;
        border: 1px solid green;
    }

    ul li a{
        font-size: 1.3em;
        text-transform: uppercase;
        text-decoration: none;
        border: 1px solid green;
    }
    #u2 li a:hover{
        font-size : 1.5em;
        background: yellow;
    }
    #u2 li a:link{
        color : red;
        text-decoration : none;
    }
    #u2 li a:visited{
        color : green;
    }
    #u2 li a:active{
        text-decoration: underline;
        color : blue;
    }
</style>
</head>
<body>
<div>
    <ul id="u2">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">QnA</a></li>
        <li><a href="#">Board</a></li>
    </ul>
</div>
</body>
</html>
